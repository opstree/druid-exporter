---
name: druid-exporter

image:
  name: quay.io/opstree/druid-exporter
  tag: v0.9
  pullPolicy: IfNotPresent

annotations: {}

druidURL: http://druid.opstreelabs.in
logLevel: info
logFormat: json

exporterPort: 8080

security:
  enabled: false
  druidUser: admin
  druidPassword: admin

serviceAccount:
  create: true

serviceType: ClusterIP

serviceMonitor:
  enabled: false
  namespace: monitoring
  interval: 30s
  scrapeTimeout: 10s
  additionalLabels: {}
  targetLabels: []
