version: "3"

services:
  postgres:
    container_name: postgres
    image: postgres:latest
    volumes:
      - metadata_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=SomeStrongPassword
      - POSTGRES_USER=druid
      - POSTGRES_DB=druid

  # Need 3.5 or later for container nodes
  zookeeper:
    container_name: zookeeper
    image: zookeeper:3.5
    environment:
      - ZOO_MY_ID=1

  coordinator:
    image: apache/druid:0.20.0
    container_name: coordinator
    volumes:
      - ./volumes/druid_storage:/opt/data
      - coordinator_var:/opt/druid-conf/var
    depends_on:
      - zookeeper
      - postgres
    ports:
      - "8081:8081"
    command:
      - coordinator
    env_file:
      - ./druid-conf/environment

  broker:
    image: apache/druid:0.20.0
    container_name: broker
    volumes:
      - broker_var:/opt/druid-conf/var
    depends_on:
      - zookeeper
      - postgres
      - coordinator
    ports:
      - "8082:8082"
    command:
      - broker
    env_file:
      - ./druid-conf/environment

  historical:
    image: apache/druid:0.20.0
    container_name: historical
    volumes:
      - ./volumes/druid_storage:/opt/data
      - historical_var:/opt/druid-conf/var
    depends_on:
      - zookeeper
      - postgres
      - coordinator
    ports:
      - "8083:8083"
    command:
      - historical
    env_file:
      - ./druid-conf/environment

  middlemanager:
    image: apache/druid:0.20.0
    container_name: middlemanager
    volumes:
      - ./volumes/druid_storage:/opt/data
      - middle_var:/opt/druid-conf/var
    depends_on:
      - zookeeper
      - postgres
      - coordinator
    ports:
      - "8091:8091"
    command:
      - middleManager
    env_file:
      - ./druid-conf/environment

  router:
    image: apache/druid:0.20.0
    container_name: router
    volumes:
      - router_var:/opt/druid-conf/var
    depends_on:
      - zookeeper
      - postgres
      - coordinator
    ports:
      - "8888:8888"
    command:
      - router
    env_file:
      - ./druid-conf/environment

  druid_exporter:
    image: quay.io/opstree/druid-exporter:latest
    container_name: druid_exporter
    ports:
      - "9080:8080"
    environment:
      - DRUID_URL="http://router:8888"
    depends_on:
      - router
    restart: unless-stopped

  prometheus:
    image: quay.io/prometheus/prometheus
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - prometheus-storage:/prometheus:rw
      - ./prometheus-conf/:/etc/prometheus/
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  grafana:
    depends_on:
      - prometheus
    image: grafana/grafana:7.1.1
    container_name: grafana
    user: "472"
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=SomePassword
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_storage:/var/lib/grafana
      - ./grafana-conf/provisioning/:/etc/grafana/provisioning/

volumes:
  metadata_data: {}
  middle_var: {}
  historical_var: {}
  broker_var: {}
  coordinator_var: {}
  router_var: {}
  grafana_storage: {}
  prometheus-storage: {}